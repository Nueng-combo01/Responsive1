    <center>  
      <h1 class="web-de">WEBSITE DESIGN</h1>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <img id="pic-1" src="Cry.jpg" alt="">
                </div>
                <div class="col-lg-6">
                    <img id="pic-2" src="Cry.jpg" alt="">

            <div class="row">
                <div class="col-lg-6">

                <div class="col-lg-6">

                </div>

        </div>

        <center>
            <p id="mood-dog">Dog said "If you're feeling down, try pressing the button below."</p>
            <button id="btnmood">Click here for switch!</button>
        </center>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(function () {
        let pics = $('#pic-1, #pic-2, #pic-3, #pic-4');
        let moodDog = $('#mood-dog');
        let btnMood = $('#btnmood');

        let isCry = true;

        btnMood.click(() => {
            if (isCry) {
                pics.attr('src', 'Dogggg.jpg');
                moodDog.text('Dog said "You are so cute when you smile. Because of a bright smile."');
                btnMood.text("One click for dog cry");
            } else {
                pics.attr('src', 'bite.jpg');
                moodDog.text('Dog said "Our greatest glory is not in never falling, but in rising every time we fall."');
                btnMood.text("One click for dog smile");
            }

            isCry = !isCry;
        });
    });
</script>
